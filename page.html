<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            display: grid;
            grid-template-rows: 8vw 7vh 85vw;
            grid-template-columns: 35% 65%;
            background-color: blue;
        }

        header {
            background-color: aqua;
            grid-column: 1/-1;
            grid-row: 1/2;

        }

        body {}

        .image {
            background-color: white;
            border: 1px red solid;
            grid-column: 1/2;
            grid-row: 3/-1;

            display: grid;
            grid-template-rows: 1fr 8fr 1fr;
            grid-template-columns: 15% 85%;
            width: 100%;
            height: 100%;
        }

        .links {
            border: 1px rgba(207, 248, 0, 0.992) solid;
            grid-column: 1/-1;
            grid-row: 2/3;

            display: flex;
            justify-content: center;
            align-items: center;
            /* gap: 1%; */
            gap: clamp(4px, 1%, 40px);
            padding-left: 2%;
        }

        .right {
            background-color: white;
            grid-column: 2/-1;
            grid-row: 3/-1;
            
        }

        .description {
            display: flex;
            flex-direction: column;
            gap: 1px;
            height: 33.3%;
            margin-left: 20px;
            width: 50%;
        }

        #first{
            /* background-color: #CC0C39; */
            width: 100%;
            height: 50%;
            display: inline;
            text-align: start;
            align-content: center;
            font-size:24px ;
            font-family: "Amazon Ember", Arial, sans-serif;
        }

        .rating {
            /* background-color: #CC0C39; */
            display: inline;
            font-size: 12px;
            width: 100%;
            height: 10%;
            align-content: center;
            text-align:start;
        }

        .stars {
            color: gold;
            font-size: 16px;
            
        }

        #choise {
            background-color: black;
            color: white;
            border-radius: 5px;
            display: inline;
            width: 100%;
            height: 8%;
            margin-top: 10px;
            text-align: center;
            align-content: center;
        }

        #salesAmont {
            display: inline;
            width: 100%;
            font-family: "Amazon Ember", Arial, sans-serif;;
            font-size: 12px;
            margin-top: 10px;
            text-align: start;
            align-content: center;
            height: 5%;
        }

        hr {
            display:inline;
            border: none;
            border-top: 2px solid #D5D9D9;
            margin: 10px 0;
            width: 100%;
            height: 2%;
        }

        
        #visit{
            height: 5%;
            width: 100%;
            font-size: 14px;
            font-family:"Amazon Ember", Arial, sans-serif;
        }
        
        #search{
            height: 5%;
            width: 100%;
            font-size: 12px;
            font-family:"Amazon Ember", Arial, sans-serif;
        }
        
        #sale {
            background-color: #CC0C39;
            color: white;
            border-radius: 5px;
            display: inline;
            width: 18%;
            height: 2.8%;
            margin-top: 10px;
            text-align: center;
            align-content: center;
        }

        
    </style>
</head>
<main>
    <header>

    </header>

    <body>
        <section class="left">

        </section>
        <section class="right">
            <div class="description">
                <p id="first">
                    HP 14 Laptop, Intel Celeron N4020, 4 GB RAM, 64 GB Storage, 14-inch Micro-edge HD Display, Windows
                    11 Home, Thin & Portable, 4K Graphics, One Year of Microsoft 365 (14-dq0040nr, Snowflake White)
                </p>
                <a id="visit" href="http://">Visit the HP Store</a>
                <div class="rating">
                    4.1 <stars class="stars">★★★★☆</stars>
                </div>
                <a id="search" href="http://">Search this page</a>
                <div id="choise">Amazon's Choise</div>
                <p id="salesAmont">9K+ bought in past month</p>
                <hr>
            </div>
            <div class="details">
                <div id="sale">-25%</div>
            </div>
        </section>
    </body>

    <footer>

    </footer>
</main>

</html>
