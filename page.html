<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        main {
            display: grid;
            grid-template-rows: 8vw 7vh 85vw;
            grid-template-columns: 35% 65%;
            background-color: blue;
        }

        header {
            background-color: aqua;
            grid-column: 1/-1;
            grid-row: 1/2;

        }

        body {}

        .images {
            position: relative;
        }

        .image {
            background-color: white;
            grid-column: 1/2;
            grid-row: 3/-1;
            flex-direction: column;
            width: 100%;
            height: 100%;
            padding-left: 5%;
        }

        .links {
            background-color: white;
            grid-column: 1/-1;
            grid-row: 2/3;

            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: clamp(4px, 1%, 40px);
            padding-left: 2%;
        }

        .links a {
            color: #565959;
            text-decoration-line: none;
            font-size: 1vw;
        }

        .links a:hover {
            text-decoration-line: underline;
        }

        .imgBar-img {
            display: flex;
            width: 100%;
            height: 35%;
            position: sticky;
            top: 0;

        }

        .img-bar {
            width: 10%;
            height: 80%;
            display: flex;
            flex-direction: column;
            gap: 7px;
        }

        .img-bar>div {
            border: 0.5px black solid;
            width: 100%;
            height: 49px;
            display: flex;
            justify-self: center;
            align-items: center;
            border-radius: 8px;
            background-color: white;
        }

        .img-bar>div:hover {
            background-color: #2162a1;
            border-radius: 7px;
        }

        div>img {
            width: 100%;
            height: 100%;
            padding: 1px 4px;
        }

        .img {
            display: flex;
            flex-direction: column;
            width: 90%;
            height: 100%;

        }

        .img>img {
            width: 100%;
            height: 90%;
            padding: 0;

        }

        .click-to-see {
            font-family: Arial, Helvetica, sans-serif;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            position: sticky;
            top: 0;

        }

        .click-to-see>a {
            color: #2162a1;
            text-decoration-line: none;

        }

        .click-to-see a:hover {
            text-decoration-line: underline;
        }

        .right {
            background-color: chartreuse;
            grid-column: 2/-1;
            grid-row: 3/-1;
        }
    </style>
</head>
<main>
    <header>

    </header>

    <body>
        <div class="links">
            <a class="Electronics" href="">
                Electronics
            </a>
            <p> ›</p>
            <a class="Computers" href="">
                Computers & Accessories
            </a>
            <p> ›</p>
            <a class="Computers & Tablets" href="">
                Computers & Tablets
            </a>
            <p> ›</p>
            <a class="Laptops" href="">
                Laptops
            </a>
            <p> ›</p>
            <a class="Traditional" href="">
                Traditional Laptops
            </a>
        </div>
        <section class="image">
            <section class="imgBar-img">
                <div class="img-bar">
                    <div class="img-btn">
                        <img src="./img/image.png" alt="">
                    </div>
                    <div class="img-btn-2">
                        <img src="./img/image copy 2.png" alt="">
                    </div>
                    <div class="img-btn-3">
                        <img src="./img/image copy 3.png" alt="">
                    </div>
                    <div class="img-btn-4">
                        <img src="./img/image copy 4.png" alt="">
                    </div>
                    <div class="img-btn-1">
                        <img src="./img/image.png" alt="">
                    </div>
                    <div class="img-btn-1">
                        <img src="./img/image.png" alt="">
                    </div>
                </div>
                <div class="img">
                    <img src="./img/image.png" alt="">
                    <div class="click-to-see">
                        <a href="">Click to see full view
                        </a>
                    </div>
                </div>
            </section>
           
        </section>
        <section class="right">

        </section>
    </body>

    <footer>

    </footer>
</main>

</html>
